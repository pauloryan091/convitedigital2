    }

    header {
      position: relative;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 5px solid #ff9800;
    }

    header img {
      width: 120px;
      display: block;
      margin: 0 auto 10px;
    }

    .bandeira {
      position: absolute;
      top: 15px;

    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .countdown {
      font-size: 1.5rem;
      margin: 20px 0;
      font-weight: bold;

      padding: 10px;
      border-radius: 5px;

      margin-bottom: 20px;

    }

    .local img {
      width: 250px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }

    .mensagem {
      font-size: 1.2rem;
      margin: 40px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }

    .btn {
      display: inline-block;
      margin: 20px;
      padding: 15px 25px;
      background: linear-gradient(45deg, #ff9800, #4caf50);
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      font-size: 1.1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }

    .btn:hover {
      background: linear-gradient(45deg, #e68900, #43a047);
      transform: scale(1.05);
    }

    footer {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      font-size: 0.9rem;
      border-top: 5px solid #ff9800;
